<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeqa Bridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Image Section -->
  <div class="header-image">
    <img src="../asset/images/slide4.png" class="img-main" alt="Responsive Image">
    <!-- Logo Container -->
    <div class="logo-container">
        <img src="../asset/images/logo.png" alt="Logo" class="logo">
    </div>
  </div>

  <!-- Navigation Bar -->
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="../">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="../news">News</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../faq">FAQ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://dsc.gg/zeqabridge">Join</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Coming Soon</a>
    </li>
  </ul>

  <!-- News Section -->
  <div class="main">
    {% for post in site.posts %}
      <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content | markdownify }}</p>
        <p>Date: {{ post.date | date: "%Y-%m-%d" }}</p>
      </div>
      <hr>
    {% endfor %}
  </div>


  <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
    new Crate({
        server: '1122497994944675881', // Competitive Zeqa Bridge

    })
</script>

  <div style="position: relative; text-align: center">
      <p style="position: fixed; bottom: 0; width:100%;"> made by Beavermon & Jaxfry</p>
    </div>
